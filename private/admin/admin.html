<html>

<head>
    <title>SE-Appen - Admin</title>
    <script src="/private/admin/admin.js"></script>
    <script src="/private/src/js/menu.js"></script>
    <link rel="stylesheet" href="/private/src/css/index.css">
    <link rel="stylesheet" href="/private/admin/admin.css">
    <link rel="stylesheet" href="/private/src/css/menu.css">
    <link rel="manifest" href="/manifest.json">
    <!-- <script src="/src/js/notifications.js"></script> -->
</head>

<body onload="initialize()">
    <div class="main">
        <div class="header" onclick='document.location.href = "/private/"'>
            <div class="logo">
                <img class="logo" src="/src/images/logo-225x225.png" alt="Home logo" width="100px" height="100px">
            </div>
            <h1 class="title">Appen</h1>
        </div>
        <div class="content">
            <div id="root" class="admin-list">
                <div onclick="goto('?admin=confirm-users')">
                    <span>Bekræft nye brugere</span>
                    <div id="unverified-users-count">0</div>
                </div>
                <div onclick="goto('?admin=show-users')">
                    <span>Vis alle brugere</span>
                </div>
                <div onclick="goto('?admin=rooms')">
                    <span>Administrer rum</span>
                </div>
                <div onclick="goto('?admin=clear')">
                    <span>Nulstil alle rum</span>
                </div>
            </div>
            <div id="clear" class="admin-list" style="display: none;">
                <span>Alle rum er nulstillet</span>
            </div>
            <div id="confirm-users" class="admin-list" style="display: none;">
                <span id="loading-confirm-users" class="loading">Henter...</span>
            </div>
            <div id="show-users" class="admin-list" style="display: none;">
                <div class="user-all">
                    <span>Filli1303</span>
                </div>
                <div class="user-all">
                    <span>Borum</span>
                </div>
            </div>
            <div id="rooms" class="admin-list" style="display: none;">
                <span id="loading-rooms" class="loading">Henter...</span>
                <input type="submit" value="Tilføj rum" onclick="newRoom()"
                style="position: absolute; bottom: 0;width: 95%">
            </div>
        </div>
        <div class="menu">
            <div class="menu-content">
                <div class="menu-item" id="menu-item-1" onclick="goto('/private/')">
                    <span>Startside</span>
                </div>
                <div id="menu-item-2" class="menu-item" onclick="toggleTjek()">
                    <span>Lære tjek</span>
                </div>
                <div id="menu-item-tjek" style="display: none;">
                    <div id="menu-item-3" class="menu-sub-item menu-item" onclick="goto('/private/')">
                        <span>Kort</span>
                    </div>
                    <div id="menu-item-4" class="menu-sub-item menu-item" onclick="goto('/private/')">
                        <span>Liste</span>
                    </div>
                </div>
                <div class="menu-item-bottom menu-item" id="menu-item-settings"
                    onclick="goto('/private/settings.html')">
                    <span>Indstillinger</span>
                </div>
                <div style="bottom: 250px;" class="menu-item-bottom menu-item" id="menu-item-admin"
                    onclick="goto('/private/admin/admin.html')">
                    <span>Admin</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
