<html>

<head>
    <title>SE-Appen - Hjem</title>
    <script src="/private/src/js/p5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/private/src/js/index.js"></script>
    <script src="/private/src/js/dots.js"></script>
    <script src="/private/src/js/menu.js"></script>
    <link rel="stylesheet" href="/private/src/css/index.css">
    <link rel="stylesheet" href="/private/src/css/menu.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/src/js/notifications.js"></script>

    <!-- WTF apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/src/images/logo-800x800.png">
    <link rel="apple-touch-icon" href="/src/images/logo-225x225.png" sizes="225x225">
    <link rel="apple-touch-icon" href="/src/images/logo-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/src/images/logo-512x512.png" sizes="512x512">
    <link rel="apple-touch-icon" href="/src/images/logo-800x800.png" sizes="800x800">
    <meta name="apple-mobile-web-app-title" content="SE-Appen">
</head>

<body>
    <div class="main">
        <div class="header" onclick='document.getElementsByClassName("menu")[0].style.display = "block";'>
            <div class="logo">
                <img class="logo" src="/src/images/logo-225x225.png" alt="Home logo" width="100px" height="100px">
            </div>
            <h1 class="title" onclick='document.getElementsByClassName("menu")[0].style.display = "block";'>Appen</h1>
        </div>
        <div class="content">
            <div id="canvas"></div>
            <div class="next">
                <span>Nulstilling om:</span>
                <br>
                <span id="next">00:00:00</span>
            </div>
            <div id="events"></div>
            <input type="submit" id="checked" value="Jeg er blevet tjekket" onclick="check()"
                style="position: absolute; bottom: 0;width: 95%">
            <input type="submit" id="checked-again" value="Jeg er blevet tjekket" onclick="alert('Dit værelse er allerede blevet tjekket')"
                style="position: absolute; bottom: 0;width: 95%; display: none;">
        </div>
        <div class="menu">
            <div class="menu-content">
                <div class="menu-item" id="menu-item-1" onclick="goto('/private/')">
                    <span>Startside</span>
                </div>
                <div id="menu-item-2" class="menu-item" onclick="toggleTjek()">
                    <span>Lære tjek</span>
                </div>
                <div id="menu-item-tjek" style="display: none;">
                    <div id="menu-item-3" class="menu-sub-item menu-item" onclick="goto('/private/')">
                        <span>Kort</span>
                    </div>
                    <div id="menu-item-4" class="menu-sub-item menu-item" onclick="goto('/private/')">
                        <span>Liste</span>
                    </div>
                </div>
                <div class="menu-item-bottom menu-item" id="menu-item-settings"
                    onclick="goto('/private/settings.html')">
                    <span>Indstillinger</span>
                </div>
                <div style="bottom: 270px;" class="menu-item-bottom menu-item" id="menu-item-admin"
                    onclick="goto('/private/admin/admin.html')">
                    <span>Admin</span>
                </div>
            </div>
        </div>
        <div class="install-prompt" id="install-prompt" style="display: none;"
            onclick="if (event.target == this) this.style.display = 'none';">
            <div class="install-prompt-content" id="android" style="display: none;">
                <h1>Føj appen til din startskærm</h1>
                <input type="checkbox" name="show-again" class="show-again">
            </div>
            <div class="install-prompt-content" id="ios" style="display: none;">
                <img src="/private/src/images/x.png" class="close"
                    onclick="this.parentElement.parentElement.style.display = 'none';">
                <h1>Føj appen til din startskærm</h1>
                <img src="/private/src/images/install1.jpg" class="install-picture">
                <img src="/private/src/images/install2.jpg" class="install-picture">
                <br>
                <label for="show-again">Vis ikke igen</label>
                <input type="checkbox" name="show-again" class="show-again">
            </div>
        </div>
    </div>
</body>

</html>
