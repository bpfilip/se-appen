<html>

<head>
    <title>SE-Appen - Hjem</title>
    <script src="/private/src/js/p5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/private/src/js/index.js"></script>
    <script src="/private/src/js/dots.js"></script>
    <script src="/private/src/js/menu.js"></script>
    <link rel="stylesheet" href="/private/src/css/index.css">
    <link rel="stylesheet" href="/private/src/css/menu.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/src/js/notifications.js"></script>

    <!-- WTF apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/src/images/logo-225x225.png">
    <meta name="apple-mobile-web-app-title" content="SE-Appen">
</head>

<body>
    <div class="main">
        <div class="header" onclick='document.getElementsByClassName("menu")[0].style.display = "block";'>
            <div class="logo">
                <img class="logo" src="/src/images/logo-225x225.png" alt="Home logo" width="100px" height="100px">
            </div>
            <h1 class="title" onclick='document.getElementsByClassName("menu")[0].style.display = "block";'>Appen</h1>
        </div>
        <div class="content">
            <div id="canvas"></div>
            <div id="events"></div>
            <input type="submit" id="checked" value="Jeg er blevet tjekket" onclick="check()"
                style="position: absolute; bottom: 0;width: 95%">
        </div>
        <div class="menu">
            <div class="menu-content">
                <div class="menu-item" id="menu-item-1" onclick="goto('/private/')">
                    <span>Startside</span>
                </div>
                <div id="menu-item-2" class="menu-item" onclick="toggleTjek()">
                    <span>Lære tjek</span>
                </div>
                <div id="menu-item-tjek" style="display: none;">
                    <div id="menu-item-3" class="menu-sub-item menu-item" onclick="goto('/private/')">
                        <span>Kort</span>
                    </div>
                    <div id="menu-item-4" class="menu-sub-item menu-item" onclick="goto('/private/')">
                        <span>Liste</span>
                    </div>
                </div>
                <div class="menu-item-bottom menu-item" id="menu-item-settings"
                    onclick="goto('/private/settings.html')">
                    <span>Indstillinger</span>
                </div>
                <div style="bottom: 250px;" class="menu-item-bottom menu-item" id="menu-item-admin"
                    onclick="goto('/private/admin/admin.html')">
                    <span>Admin</span>
                </div>
            </div>
        </div>
        <div class="install-prompt">
            <div class="install-prompt-content">
                <h1>Føj appen til din startskærm</h1>
            </div>
        </div>
    </div>
</body>

</html>
