<html>

<head>
    <title>SE-Appen - Indstillinger</title>
    <script src="/private/src/js/notification-settings.js"></script>
    <script src="/private/src/js/settings.js"></script>
    <script src="/private/src/js/menu.js"></script>
    <link rel="stylesheet" href="/private/src/css/index.css">
    <link rel="stylesheet" href="/private/src/css/settings.css">
    <link rel="stylesheet" href="/private/src/css/menu.css">
    <link rel="manifest" href="/manifest.json">
    <!-- <script src="/src/js/notifications.js"></script> -->
</head>

<body onload="initialize()">
    <div class="main">
        <div class="header" onclick='document.location.href = "/private/"'>
            <div class="logo">
                <img class="logo" src="/src/images/logo-225x225.png" alt="Home logo" width="100px" height="100px">
            </div>
            <h1 class="title">Appen</h1>
        </div>
        <div class="content">
            <div id="root" class="setting-list">
                <div onclick="goto('?setting=profile-details')">
                    <span>Ændre profil oplysninger</span>
                </div>
                <div onclick="goto('?setting=notification-settings')">
                    <span>Notifikationer</span>
                </div>
            </div>
            <div id="profile-details" class="setting-list" style="display: none;">
                <div onclick="goto('?setting=change-name')" style="display: none;">
                    <span>Navn</span>
                </div>
                <div onclick="goto('?setting=change-username')" style="display: none;">
                    <span>Brugernavn</span>
                </div>
                <div onclick="goto('?setting=change-password')">
                    <span>Adgangskode</span>
                </div>
                <div onclick="goto('?setting=change-mail')" style="display: none;">
                    <span>Email</span>
                </div>
            </div>
            <div id="notification-settings" class="setting-list" style="display: none;">
                <div id="toggle-notifications"
                    onclick="document.getElementById('toggle-notifications-checkbox').checked = !document.getElementById('toggle-notifications-checkbox').checked; toggleNotifications();">
                    <span>Modtag notifikationer</span>
                    <input id="toggle-notifications-checkbox" type="checkbox"
                        onclick="document.getElementById('toggle-notifications-checkbox').checked = !document.getElementById('toggle-notifications-checkbox').checked">
                </div>
                <div>
                    <span>Vælg hvilke værelser du vil få notifikationer fra når de bliver tjekket</span>
                </div>
                <div id="groups">
                </div>
                <input type="submit" value="Opret notifikations gruppe"
                    onclick="document.querySelector('#add-group-wrapper').style.display = 'block'"
                    style="position: absolute; bottom: 0;width: 95%; padding-right: 20px;">
                <div id="add-group-wrapper" style="display: none;" onclick="if(event.target.id == 'add-group-wrapper') this.style.display = 'none';">
                    <div id="add-group">
                        <span>Opret notifikations gruppe</span>
                        <form onsubmit="createGroup(this); return false" method="post">
                            <label for="name">Navn</label>
                            <input name="name" type="text">
                            <label for="rooms">Værelser.</label>
                            <select name="rooms" multiple>
                                <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option><option value="32">32</option><option value="33">33</option><option value="34">34</option><option value="35">35</option><option value="36">36</option><option value="37">37</option><option value="38">38</option><option value="39">39</option><option value="40">40</option><option value="41">41</option><option value="42">42</option><option value="43">43</option><option value="44">44</option><option value="45">45</option><option value="46">46</option><option value="47">47</option><option value="48">48</option><option value="49">49</option><option value="50">50</option><option value="51">51</option><option value="52">52</option><option value="53">53</option><option value="54">54</option><option value="55">55</option><option value="56">56</option><option value="57">57</option><option value="58">58</option><option value="59">59</option><option value="60">60</option><option value="61">61</option><option value="62">62</option><option value="63">63</option><option value="64">64</option><option value="65">65</option><option value="66">66</option><option value="67">67</option><option value="68">68</option><option value="69">69</option><option value="70">70</option><option value="71">71</option>
                              </select>
                            <label class="error" id="add-group-error" style="display: none"></label>
                            <input type="submit" value="Opret notifikations gruppe">
                        </form>
                    </div>
                </div>
            </div>
            <div id="change-password" class="setting-list" style="display: none;">
                <form class="login-form" onsubmit="changePassword(this); return false" method="post">
                    <label for="current">Nuværende adgangskode:</label>
                    <input name="current" type="password">
                    <label for="password">Ny adgangskode:</label>
                    <input name="password" type="password">
                    <label for="confirm">Bekræft adgangskode:</label>
                    <input name="confirm" type="password">
                    <label class="error" id="change-password-error" style="display: none"></label>
                    <input type="submit" value="Ændre adgangskode">
                </form>
            </div>
        </div>
        <div class="menu">
            <div class="menu-content">
                <div class="menu-item" id="menu-item-1" onclick="goto('/private/')">
                    <span>Startside</span>
                </div>
                <div id="menu-item-2" class="menu-item" onclick="toggleTjek()">
                    <span>Lære tjek</span>
                </div>
                <div id="menu-item-tjek" style="display: none;">
                    <div id="menu-item-3" class="menu-sub-item menu-item" onclick="goto('/private/')">
                        <span>Kort</span>
                    </div>
                    <div id="menu-item-4" class="menu-sub-item menu-item" onclick="goto('/private/')">
                        <span>Liste</span>
                    </div>
                </div>
                <div class="menu-item-bottom menu-item" id="menu-item-settings"
                    onclick="goto('/private/settings.html')">
                    <span>Indstillinger</span>
                </div>
                <div style="bottom: 250px;" class="menu-item-bottom menu-item" id="menu-item-admin"
                    onclick="goto('/private/admin/admin.html')">
                    <span>Admin</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
